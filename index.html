<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>What's the Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>What's the item?</h1>
  <div class="input-container form">
    <div class="file-input form__input">
      <input type="file" id="image-selector" accept="image/*">
    </div>
    <div class="button-input form__input">
      <button id="predictBtn">Predict</button>
    </div>
  </div>
  <div class="results">
    <div class="result-in">
      <div class="result-image">
        <h2>Image</h2>
        <img id="selected-image" class="ml-3" width="250" alt="">
      </div>
      <div class="result-list">
        <ol id="list"></ol>
      </div>
    </div>
  </div>
  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
